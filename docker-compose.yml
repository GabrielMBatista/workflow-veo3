version: '3.8'

services:
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n-video-generator
    restart: unless-stopped
    environment:
      # n8n Core
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY}
      - N8N_PORT=${N8N_PORT:-5678}
      - N8N_PROTOCOL=http
      - N8N_HOST=${N8N_HOST:-0.0.0.0}
      - NODE_ENV=${NODE_ENV:-production}
      - WEBHOOK_URL=${WEBHOOK_URL:-http://n8n:5678}
      
      # API Key (se usar)
      - N8N_API_KEY=${N8N_API_KEY}
      
      # Execution
      - EXECUTIONS_PROCESS=main
      - EXECUTIONS_MODE=regular
      
      # Timezone
      - TZ=${TZ:-America/Sao_Paulo}
      - GENERIC_TIMEZONE=${TZ:-America/Sao_Paulo}
      
      # Debug (opcional)
      - N8N_LOG_LEVEL=${N8N_LOG_LEVEL:-info}
      - N8N_LOG_OUTPUT=${N8N_LOG_OUTPUT:-console}
      
    ports:
      - "${N8N_PORT:-5678}:5678"
    
    volumes:
      - n8n_data:/home/node/.n8n
      - ./workflows:/workflows:ro
      - ./keys.env:/files/keys.env:ro
      - videos_temp:/tmp/videos
    
    command: >
      sh -c "
        echo 'ðŸ”§ Preparing environment...' &&
        echo 'ðŸ“¦ Installing FFmpeg and dependencies...' &&
        apk add --no-cache ffmpeg bash curl &&
        echo 'ðŸ“‚ Creating directories...' &&
        mkdir -p /files /tmp/videos &&
        echo 'âœ… FFmpeg installed: ' && ffmpeg -version | head -n 1 &&
        echo 'ðŸš€ Starting n8n...' &&
        n8n
      "
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5678/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  n8n_data:
    driver: local
  videos_temp:
    driver: local

networks:
  default:
    name: n8n-network